<!DOCTYPE html>
<html>
<head>
    <title>Create OMP Package</title>
     <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        
            $("#createPackage").click(function(e){
                e.preventDefault();
                var formData = new FormData();
                formData.append('environment', $('#envUrl').val());
                formData.append('username', $('#username').val());
                formData.append('password', $('#password').val());
                formData.append('package_name', $('#ompName').val());
                formData.append('file', $('#fileToUpload')[0].files[0]);
                $.ajax({
                    url: '/',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        alert(JSON.stringify(response));
                    },
                    error: function(error){
                        alert('Error: ' + JSON.stringify(error));
                    }
                });
            });
       
    </script>
</head>
<body>
    <p>OMP Toolbox!!</p>
    <form id="createPackage" method="post" enctype="multipart/form-data">
        <h4>Environment Details</h4>
        <table>
            <tr>
                <th>Environment URL</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr>
                <td><input type="text" id="envUrl" name="environment"></td>
                <td><input type="text" id="username" name="username"></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
        </table>
        <tr>
            <td> <input type="file" name="file" id="fileToUpload"> </td>
            <td> <input type="button" name="uploadConnectionFile" id="uploadFile" value="Upload Connection File"> </td>
        </tr>
        
        <br><br><h2>OMP Details</h2>
        <label for="ompName">OMP Name:</label><br>
        <input type="text" id="ompName" name="package_name"><br>
        <input type="submit" value="Create OMP Package">
    </form>
</body>
</html>
