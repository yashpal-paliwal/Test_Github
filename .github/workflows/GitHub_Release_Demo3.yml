name: Demo 3 - Release Actions

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Step
        run: echo "Building the project..."

      - name: Create Build Artifact Directory
        run: |
          if [ ! -d "build_output" ]; then
            mkdir build_output
          fi

      - name: Create Build Artifact
        run: echo "This is a build artifact" > build_output/build_artifact.txt

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: buildArtifact
          path: build_output/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: buildArtifact
          path: build_output/

      - name: List Files in Current Directory
        run: ls -la

      - name: Verify Build Output Directory
        run: |
          if [ -d "build_output" ]; then
            echo "build_output directory exists."
          else
            echo "build_output directory does not exist."
            exit 1
          fi

      - name: Test Step
        run: echo "Running tests..."

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: buildArtifact
          path: build_output/

      - name: List Files in Current Directory
        run: ls -la

      - name: Verify Build Output Directory
        run: |
          if [ -d "build_output" ]; then
            echo "build_output directory exists."
          else
            echo "build_output directory does not exist."
            exit 1
          fi

      - name: Deploy Step
        run: echo "Deploying the project..."

  release:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: buildArtifact
          path: build_output/

      - name: List Files in Current Directory
        run: ls -la

      - name: Verify Build Output Directory
        run: |
          if [ -d "build_output" ]; then
            echo "build_output directory exists."
          else
            echo "build_output directory does not exist."
            exit 1
          fi

      - name: Create Zip File
        run: |
          zip -r build_artifact.zip build_output/

      - name: Push to Release Branch
        run: |
          git config --global user.name 'yashpal-paliwal'
          git config --global user.email 'yashpal.paliwal@jll.com'
          git checkout -b Release_Branch
          git add build_artifact.zip
          git commit -m "Add build artifact zip"
          git push origin Release_Branch
